  <!DOCTYPE html>
  <html>
  <head>
      <title>Login</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              background-color: #f7f7f7;
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
          }
          .container {
              background-color: #fff;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              width: 300px;
              text-align: center;
          }
          h2 {
              margin-bottom: 20px;
          }
          form {
              display: flex;
              flex-direction: column;
          }
          label {
              margin-bottom: 5px;
              text-align: left;
          }
          input {
              padding: 10px;
              margin-bottom: 15px;
              border: 1px solid #ccc;
              border-radius: 5px;
          }
          button {
              padding: 10px;
              background-color: #4CAF50;
              color: #fff;
              border: none;
              border-radius: 5px;
              cursor: pointer;
          }
          button:hover {
              background-color: #45a049;
          }
          .messages {
              margin-top: 15px;
              color: red;
          }
      </style>
  </head>
  <body>
      <div class="container">
          <h2>Login</h2>
          <form method="post">
              {% csrf_token %}
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
              <button type="submit">Login</button>
          </form>
          <p>or</p>
        <a href="{% url 'register' %}">Sign-up</a>
        <br>
        <a href="{% url 'home' %}">Back</a>
          <div class="messages">
              {% for message in messages %}
                  <p>{{ message }}</p>
              {% endfor %}
          </div>

          <br><br>
          <div class="card-footer text-body-secondary">
            <div class="text-center">
              <span>
                Copyright &copy; <script>document.write(new Date().getFullYear())</script> @Sh4wen.
              </span>
            </div>
          </div>
      </div>
  </body>
  </html>
